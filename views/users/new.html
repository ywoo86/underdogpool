<!doctype html>
<html>
  <head>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <form class="form-horizontal" action="/users/create" method="post">
      <fieldset>

        <div class="form-group">
          <label for="users_name" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input name="users_name" type="text" class="form-control" id="name" placeholder="Name">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input name="email" type="text" class="form-control" id="email" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>

        <input name="type" type="hidden" value="user">

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>

      </fieldset>
    </form>

  </body>
</html>
